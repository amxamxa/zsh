# config-file: navi.yaml

style:
  tag:
    color: dark_magenta         # text color: "black" "white" "grey" "dark_grey" "red" .... "green" "yellow" "blue" "magenta"
    width_percentage:   8      # column width relative to the terminal window
    min_width:          6              # minimum column width as number of characters
  comment:
    color: blue
    width_percentage:   42
    min_width:          45
  snippet:
    color:              dark_yellow # green
    width_percentage:   16          # column width relative to the terminal window
    min_width:          35
finder:
  command: fzf # equivalent to the --finder option
  # overrides: --tac # equivalent to the --fzf-overrides option
  # overrides_var: --tac # equivalent to the --fzf-overrides-var option

 cheats:
   paths:
     - "$ZDOTDIR/navi/"
     
# path: /path/to/some/dir # (DEPRECATED) equivalent to the --path option

# search:
# tags: git,!checkout # equivalent to the --tag-rules option

shell:
  # Shell used for shell out. Possible values: bash, zsh, dash, ...

  command:          zsh
  finder_command:   zsh     # similar, but for fzf's internals
