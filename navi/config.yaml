# config file 4 navi
# navi info config-path
# navi info cheats-path
# navi info config-example 
style:
  tag:
    color: magenta
    width_percentage: 5 # column width relative to the terminal window
    min_width: 5 # minimum column width as number of characters
  comment:
    color: dark_yellow
    width_percentage: 42
    min_width: 55
  snippet:
    color: dark_blue
    width_percentage: 55
    min_width: 45    
    
finder:
  command: fzf
  overrides: '--with-nth 2,3 --nth 1,2 --no-select-1' 
 # overrides: '--with-nth 2,3 --nth 1,2 --no-select-1 --no-exact'
  overrides-var: '--no-select-1'
shell:
  command: zsh
