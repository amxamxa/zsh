core:
  normal_text:
    foreground: dim-foreground

  reset_to_normal:
    background: nord0
    foreground: nord4
    font-style: regular

# File Types

  regular_file:
    foreground: nord4

  directory:
    foreground: nord10  # nord9
    font-style: bold

  multi_hard_link:
    foreground: nord8
    font-style: underline

  symlink:
    foreground: nord8

  broken_symlink:
    foreground: nord11

  missing_symlink_target:
    # NOTE: Also used for readline completion shell builtin and function suffix
    background: nord11
    foreground: nord5  # nord4
    font-style: bold

  fifo:
    foreground: nord7
    font-style:
      - bold
      - underline

  character_device:
    foreground: nord13

  block_device:
    foreground: nord13
    font-style: underline

  door:
    foreground: nord13
    font-style: italic

  socket:
    # NOTE: Swapped with block device as used for readline completion prefix
    foreground: nord13
    font-style: bold

# File Permissions

  executable_file:
    foreground: nord7
    font-style: bold

  file_with_capability:
    foreground: nord4
    font-style:
      - bold
      - underline

  setuid:
    foreground: nord4
    font-style:
      - bold
      - underline

  setgid:
    foreground: nord4
    font-style:
      - bold
      - underline

  sticky:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style: underline

  other_writable:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style: bold

  sticky_other_writable:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style:
      - bold
      - underline

# Document Types

