  gray-0: '999999' # very light 
  gray-1: '666666' # light grey
  gray-2: '333333'    # mid grey
  white:  'eceff4'  # brightwhite
  cyan-1:  '8fbcbb'  # brightcyan
  cyan-2:  '88c0d0'  # cyan
  blue-0: '2e3440'  # blue-grey  
  blue-1:  '81a1c1'  # blue
  blue-2: '5e81ac'  # darkblue
  oran-1: 'd08770'  # orange light
  oran-2: 'ff3d00'  # orange 
  oran-3: 'ff3d00'
  yell-1: 'fff06d' # yellow light
  yell-2: 'ffe600' # yellow
  yell-3: '7c6f00' # yellow -dark
